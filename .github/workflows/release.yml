name: Builder

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  # --- Build for Desktop ---
  build-desktop:
    name: Build ${{ matrix.pretty_name }}
    if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            pretty_name: MacOS ARM64
            arch: aarch64-apple-darwin
            dmg_suffix: mac-arm64
          - platform: macos-15-intel
            pretty_name: MacOS Universal
            arch: universal-apple-darwin
            dmg_suffix: mac-universal
          - platform: macos-15-intel
            pretty_name: MacOS x86_64
            arch: x86_64-apple-darwin
            dmg_suffix: mac-x64
          - platform: windows-latest
            pretty_name: Windows
            dmg_suffix: windows
          - platform: ubuntu-22.04
            pretty_name: Linux
            dmg_suffix: linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install additional Rust targets for macOS builds
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            webkit2gtk-4.1 \
            libasound2-dev
      - name: Install frontend dependencies (Yarn)
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Sync Version to tauri.conf.json
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = packageJson.version;
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
      - name: Install macOS Certificate
        if: runner.os == 'macOS'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
      - name: Setup Apple API Key for Notarization
        if: runner.os == 'macOS'
        run: |
          # Create the private key file from the secret
          echo "${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}" > /tmp/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          echo "APPLE_API_KEY_PATH=/tmp/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8" >> $GITHUB_ENV
          echo "APPLE_API_ISSUER=${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" >> $GITHUB_ENV
          echo "APPLE_API_KEY=${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" >> $GITHUB_ENV
          
          # Find and set the signing identity dynamically
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | grep -o '[A-F0-9]\{40\}')
          echo "Found signing identity: $IDENTITY"
          
          # Update tauri.conf.json with the correct signing identity
          node -e "
            const fs = require('fs');
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.bundle.macOS.signingIdentity = '$IDENTITY';
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
          echo "Updated signingIdentity to: $IDENTITY"
      - name: Build the application
        run: |
          if [ "${{ matrix.arch }}" == "aarch64-apple-darwin" ]; then
            yarn tauri build -- --target aarch64-apple-darwin
          elif [ "${{ matrix.arch }}" == "x86_64-apple-darwin" ]; then
            yarn tauri build -- --target x86_64-apple-darwin
          elif [ "${{ matrix.arch }}" == "universal-apple-darwin" ]; then
            yarn tauri build -- --target universal-apple-darwin
          else
            yarn tauri build
          fi
        shell: bash
      - name: Rename Artifacts
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv src-tauri/target/release/bundle/msi/*.msi "src-tauri/target/release/bundle/msi/LedFx-rust_${VERSION}_windows.msi"
          elif [ "${{ runner.os }}" == "Linux" ]; then
            mv src-tauri/target/release/bundle/appimage/*.AppImage "src-tauri/target/release/bundle/appimage/LedFx-rust_${VERSION}_linux.AppImage"
          elif [ "${{ runner.os }}" == "macOS" ]; then
            # macOS builds are in architecture-specific subdirectories
            if [ "${{ matrix.arch }}" == "aarch64-apple-darwin" ]; then
              mv src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg "src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/LedFx-rust_${VERSION}_mac-arm64.dmg"
            elif [ "${{ matrix.arch }}" == "x86_64-apple-darwin" ]; then
              mv src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg "src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/LedFx-rust_${VERSION}_mac-x64.dmg"
            elif [ "${{ matrix.arch }}" == "universal-apple-darwin" ]; then
              mv src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg "src-tauri/target/universal-apple-darwin/release/bundle/dmg/LedFx-rust_${VERSION}_mac-universal.dmg"
            fi
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-artifacts-${{ matrix.platform }}-${{ matrix.dmg_suffix }}
          path: |
            src-tauri/target/release/bundle/msi/LedFx-rust_*.msi
            src-tauri/target/release/bundle/appimage/LedFx-rust_*.AppImage
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/LedFx-rust_*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/LedFx-rust_*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/LedFx-rust_*.dmg

  # --- RASPBERRY PI BUILD ---
  build-rpi-native:
    name: Build Raspberry Pi
    if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install ARM64 system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            xdg-utils \
            libasound2-dev
      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Sync Version to tauri.conf.json
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = packageJson.version;
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
      - name: Build the application natively
        run: yarn tauri build
      - name: Rename Artifact
        run: mv src-tauri/target/release/bundle/appimage/*.AppImage src-tauri/target/release/bundle/appimage/LedFx-rust_${{ steps.get_version.outputs.VERSION }}_raspberry.AppImage
      - name: Upload AppImage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpi-native-artifact
          path: src-tauri/target/release/bundle/appimage/LedFx-rust_*.AppImage

  # --- ANDROID BUILD ---
  build-android:
    name: Build Android ${{ matrix.arch_name }}
    if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-linux-android
            tauri_target: aarch64
            arch: arm64-v8a
            arch_name: ARM64
          - target: armv7-linux-androideabi
            tauri_target: armv7
            arch: armeabi-v7a
            arch_name: ARMv7
          - target: i686-linux-android
            tauri_target: i686
            arch: x86
            arch_name: x86
          - target: x86_64-linux-android
            tauri_target: x86_64
            arch: x86_64
            arch_name: x86_64
          - target: universal
            tauri_target: universal
            arch: universal
            arch_name: Universal
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          key: android-${{ matrix.target }}
      - name: Install Rust toolchain with Android targets
        if: matrix.target != 'universal'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Rust toolchain with all Android targets
        if: matrix.target == 'universal'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      - name: Setup Java
        uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          link-to-sdk: true
      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Sync Version to tauri.conf.json and Cargo.toml
        run: |
          cat << 'EOF' > sync-versions.cjs
          const fs = require('fs');
          const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
          const newVersion = packageJson.version;
          if (typeof newVersion !== 'string' || newVersion.length < 3) {
            throw new Error(`Failed to read a valid version from package.json. Got: ${newVersion}`);
          }
          const tauriConfPath = './src-tauri/tauri.conf.json';
          let tauriConf = fs.readFileSync(tauriConfPath, 'utf8');
          tauriConf = tauriConf.replace(/"version": "0.0.1"/, `"version": "${newVersion}"`);
          fs.writeFileSync(tauriConfPath, tauriConf);
          const cargoTomlPath = './src-tauri/Cargo.toml';
          let cargoToml = fs.readFileSync(cargoTomlPath, 'utf8');
          cargoToml = cargoToml.replace(/version = "0.0.1"/, `version = "${newVersion}"`);
          fs.writeFileSync(cargoTomlPath, cargoToml);
          EOF
          node sync-versions.cjs
      - name: Generate Android Signing Key
        run: |
          keytool -genkey -v \
            -keystore $RUNNER_TEMP/keystore.jks \
            -alias 0 \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass 000000 \
            -keypass 000000 \
            -dname "CN=0,O=0,C=00"
      - name: Initialize Android project
        run: yarn tauri android init
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Inject Android Permissions and Native Code
        run: |
          # 1. Inject permissions into the manifest
          MANIFEST_PATH="src-tauri/gen/android/app/src/main/AndroidManifest.xml"
          PERMISSIONS='<uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n    <uses-permission android:name="android.permission.RECORD_AUDIO" />'
          sed -i "/<\/manifest>/i \    ${PERMISSIONS}" $MANIFEST_PATH
          echo "--- Patched AndroidManifest.xml ---"
          cat $MANIFEST_PATH

          # 2. Copy our custom Kotlin files
          KOTLIN_DEST_PATH="src-tauri/gen/android/app/src/main/java/com/blade/ledfx_rust"
          cp android-native/AudioVisualizer.kt $KOTLIN_DEST_PATH/
          cp android-native/PermissionPlugin.kt $KOTLIN_DEST_PATH/
          echo "--- Copied native Kotlin files ---"

          # 3. Create custom MainActivity.kt with plugin registration
          MAIN_ACTIVITY_PATH="$KOTLIN_DEST_PATH/MainActivity.kt"
          cat > $MAIN_ACTIVITY_PATH << 'EOF'
          package com.blade.ledfx_rust
          
          import android.os.Bundle
          
          class MainActivity : TauriActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  // Plugin registration is now handled via Tauri's plugin system
                  // The PermissionsPlugin is available as a standalone class
              }
          }
          EOF
          echo "--- Created MainActivity.kt ---"
          cat $MAIN_ACTIVITY_PATH
          echo "---------------------------------"
      - name: Generate Icon
        run: yarn tauri icon
      - name: Build Android Project (Specific Architecture)
        if: matrix.target != 'universal'
        run: yarn tauri android build -- --target ${{ matrix.tauri_target }}
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Build Android Project (Universal)
        if: matrix.target == 'universal'
        run: yarn tauri android build
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Sign the APK with apksigner (Specific Architecture)
        if: matrix.target != 'universal'
        run: |
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name "apksigner" | sort -r | head -n 1)
          echo "Using apksigner at: $APKSIGNER"
          
          # Single-architecture builds also go to universal/release directory
          APK_PATH="src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk"
          echo "Signing APK at: $APK_PATH"
          
          if [ -f "$APK_PATH" ]; then
            $APKSIGNER sign --ks $RUNNER_TEMP/keystore.jks --ks-pass pass:000000 "$APK_PATH"
          else
            echo "Error: APK file not found at $APK_PATH"
            find src-tauri/gen/android/app/build/outputs/apk -type f -name "*.apk"
            exit 1
          fi
      - name: Sign the APK with apksigner (Universal)
        if: matrix.target == 'universal'
        run: |
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name "apksigner" | sort -r | head -n 1)
          echo "Using apksigner at: $APKSIGNER"
          $APKSIGNER sign --ks $RUNNER_TEMP/keystore.jks --ks-pass pass:000000 \
          src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
      - name: Rename Android Artifacts (Specific Architecture)
        if: matrix.target != 'universal'
        run: |
          # Find the signed APK
          APK_FILE=$(find src-tauri/gen/android/app/build/outputs/apk -type f -name "*-release-unsigned.apk" | head -n 1)
          APK_DIR=$(dirname "$APK_FILE")
          NEW_NAME="LedFx-rust_${{ steps.get_version.outputs.VERSION }}_android_${{ matrix.arch }}.apk"
          mv "$APK_FILE" "$APK_DIR/$NEW_NAME"
          echo "Renamed to: $APK_DIR/$NEW_NAME"
      - name: Rename Android Artifacts (Universal)
        if: matrix.target == 'universal'
        run: |
          mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk \
             src-tauri/gen/android/app/build/outputs/apk/universal/release/LedFx-rust_${{ steps.get_version.outputs.VERSION }}_android_universal.apk
          mv src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab \
             src-tauri/gen/android/app/build/outputs/bundle/universalRelease/LedFx-rust_${{ steps.get_version.outputs.VERSION }}_android_universal.aab
      - name: Upload APK Artifact (Specific Architecture)
        if: matrix.target != 'universal'
        uses: actions/upload-artifact@v4
        with:
          name: android-artifact-${{ matrix.arch }}
          path: src-tauri/gen/android/app/build/outputs/apk/**/LedFx-rust_*.apk
      - name: Upload APK and AAB Artifacts (Universal)
        if: matrix.target == 'universal'
        uses: actions/upload-artifact@v4
        with:
          name: android-artifact-universal
          path: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/LedFx-rust_*.apk
            src-tauri/gen/android/app/build/outputs/bundle/universalRelease/LedFx-rust_*.aab

  # --- Build for iOS ---
  build-ios:
    name: Build iOS
    if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Add iOS targets
        run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim
      - name: Install frontend dependencies (Yarn)
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Sync Version to tauri.conf.json
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = packageJson.version;
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
      - name: Install Apple certificate and provisioning profile
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.APPLE_DIST_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_DIST_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/ios_certificate.p12
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          # Import certificate from secrets
          echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          # Import provisioning profile
          echo -n "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # Get profile UUID
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          echo "Installed provisioning profile with UUID: $PROFILE_UUID"
          
          # Find signing identity
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "iPhone Distribution" | head -1 | grep -o '"[^"]*"' | tr -d '"')
          if [ -z "$SIGNING_IDENTITY" ]; then
            SIGNING_IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "iPhone Developer" | head -1 | grep -o '"[^"]*"' | tr -d '"')
          fi
          if [ -z "$SIGNING_IDENTITY" ]; then
            SIGNING_IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "Apple Development" | head -1 | grep -o '"[^"]*"' | tr -d '"')
          fi
          echo "Found signing identity: $SIGNING_IDENTITY"
          echo "IOS_SIGNING_IDENTITY=$SIGNING_IDENTITY" >> $GITHUB_ENV
          echo "IOS_PROVISIONING_PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          
      - name: Initialize iOS project
        run: yarn tauri ios init
        
      - name: Configure Xcode project for manual code signing
        run: |
          # Extract team ID and bundle ID from provisioning profile
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          echo "Extracted Team ID: $TEAM_ID"
          
          # Patch the Xcode project for manual signing
          PBXPROJ_PATH="src-tauri/gen/apple/ledfx-rust.xcodeproj/project.pbxproj"
          
          # Set to manual signing and configure provisioning profile
          sed -i '' "s/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g" "$PBXPROJ_PATH"
          sed -i '' "s/DEVELOPMENT_TEAM = \"\";/DEVELOPMENT_TEAM = $TEAM_ID;/g" "$PBXPROJ_PATH"
          sed -i '' "s/\"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]\" = \"iPhone Developer\";/\"CODE_SIGN_IDENTITY[sdk=iphoneos*]\" = \"$IOS_SIGNING_IDENTITY\";/g" "$PBXPROJ_PATH"
          sed -i '' "s/PROVISIONING_PROFILE_SPECIFIER = \"\";/PROVISIONING_PROFILE_SPECIFIER = \"$IOS_PROVISIONING_PROFILE_UUID\";/g" "$PBXPROJ_PATH"
          
          echo "--- Configured manual signing with profile: $IOS_PROVISIONING_PROFILE_UUID ---"
          
      - name: Generate Icon
        run: yarn tauri icon
      - name: Build iOS App
        run: |
          # Build with manual code signing
          yarn tauri ios build
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.4.app
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifact
          path: src-tauri/gen/apple/build/arm64/*.ipa
      - name: Cleanup iOS Code Signing
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/ios_certificate.p12 || true
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision || true

  # --- Create the Release ---
  create-release:
    name: Create Release
    if: always() && startsWith(github.event.head_commit.message, 'Release')
    needs: [build-desktop, build-rpi-native, build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Generate Changelog File
        id: generate_changelog_file
        run: |
          echo "## Changes in v${{ steps.get_version.outputs.VERSION }}" > changelog.md
