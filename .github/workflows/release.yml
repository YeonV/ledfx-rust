name: Builder

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  # --- Build for Desktop ---
  build-desktop:
    name: Build ${{ matrix.pretty_name }}
    if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            pretty_name: MacOS
          # - platform: windows-latest
          #   pretty_name: Windows
          # - platform: ubuntu-22.04
          #   pretty_name: Linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            webkit2gtk-4.1 \
            libasound2-dev
      - name: Install frontend dependencies (Yarn)
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Sync Version to tauri.conf.json
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = packageJson.version;
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
      - name: Install macOS Certificate
        if: runner.os == 'macOS'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
      - name: Get Signing Identity
        if: runner.os == 'macOS'
        run: |
          # Find the signing identity from the keychain
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed -n 's/.*"\(.*\)".*/\1/p')
          echo "Signing identity: $IDENTITY"
          echo "APPLE_SIGNING_IDENTITY=$IDENTITY" >> $GITHUB_ENV
      - name: Build the application
        env:
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          ENABLE_CODE_SIGNING: ${{ runner.os == 'macOS' && 'true' || 'false' }}
        run: yarn tauri build

      - name: Notarize macOS App
        if: runner.os == 'macOS'
        run: |
          # Find the path to the built .app file
          APP_PATH=$(find src-tauri/target/release/bundle/macos -name "*.app" | head -n 1)
          echo "Found app at $APP_PATH"

          # Create a zip file for upload
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$APP_PATH.zip"

          # Upload the zip file for notarization and wait for it to complete
          SUBMISSION_ID=$(xcrun notarytool submit "$APP_PATH.zip" \
            --apple-id "${{ secrets.APPLE_ID_USERNAME }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait \
            --output-format json | jq -r '.id')

          # Get the notarization log to see why it failed
          echo "Submission ID: $SUBMISSION_ID"
          xcrun notarytool log "$SUBMISSION_ID" \
            --apple-id "${{ secrets.APPLE_ID_USERNAME }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            notarization-log.json

          cat notarization-log.json

          # Staple the notarization ticket to the .app file
          xcrun stapler staple "$APP_PATH"

          # Staple the ticket to the .dmg file as well
          DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -n 1)
          xcrun stapler staple "$DMG_PATH"
      - name: Rename Artifacts
        shell: bash
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv src-tauri/target/release/bundle/msi/*.msi src-tauri/target/release/bundle/msi/LedFx-rust_${VERSION}_windows.msi
          elif [ "${{ runner.os }}" == "Linux" ]; then
            mv src-tauri/target/release/bundle/appimage/*.AppImage src-tauri/target/release/bundle/appimage/LedFx-rust_${VERSION}_linux.AppImage
          elif [ "${{ runner.os }}" == "macOS" ]; then
            mv src-tauri/target/release/bundle/dmg/*.dmg src-tauri/target/release/bundle/dmg/LedFx-rust_${VERSION}_mac.dmg
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-artifacts-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/msi/LedFx-rust_*.msi
            src-tauri/target/release/bundle/appimage/LedFx-rust_*.AppImage
            src-tauri/target/release/bundle/dmg/LedFx-rust_*.dmg

  # --- RASPBERRY PI BUILD ---
  build-rpi-native:
    name: Build Raspberry Pi
    if: false
    # if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install ARM64 system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            xdg-utils \
            libasound2-dev
      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Sync Version to tauri.conf.json
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = packageJson.version;
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
      - name: Build the application natively
        run: yarn tauri build
      - name: Rename Artifact
        run: mv src-tauri/target/release/bundle/appimage/*.AppImage src-tauri/target/release/bundle/appimage/LedFx-rust_${{ steps.get_version.outputs.VERSION }}_raspberry.AppImage
      - name: Upload AppImage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpi-native-artifact
          path: src-tauri/target/release/bundle/appimage/LedFx-rust_*.AppImage

  # --- ANDROID BUILD ---
  build-android:
    name: Build Android
    if: false
    # if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Install Rust toolchain with Android targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      - name: Setup Java
        uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          link-to-sdk: true
      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Sync Version to tauri.conf.json and Cargo.toml
        run: |
          cat << 'EOF' > sync-versions.cjs
          const fs = require('fs');
          const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
          const newVersion = packageJson.version;
          if (typeof newVersion !== 'string' || newVersion.length < 3) {
            throw new Error(`Failed to read a valid version from package.json. Got: ${newVersion}`);
          }
          const tauriConfPath = './src-tauri/tauri.conf.json';
          let tauriConf = fs.readFileSync(tauriConfPath, 'utf8');
          tauriConf = tauriConf.replace(/"version": "0.0.1"/, `"version": "${newVersion}"`);
          fs.writeFileSync(tauriConfPath, tauriConf);
          const cargoTomlPath = './src-tauri/Cargo.toml';
          let cargoToml = fs.readFileSync(cargoTomlPath, 'utf8');
          cargoToml = cargoToml.replace(/version = "0.0.1"/, `version = "${newVersion}"`);
          fs.writeFileSync(cargoTomlPath, cargoToml);
          EOF
          node sync-versions.cjs
      - name: Generate Android Signing Key
        run: |
          keytool -genkey -v \
            -keystore $RUNNER_TEMP/keystore.jks \
            -alias 0 \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass 000000 \
            -keypass 000000 \
            -dname "CN=0,O=0,C=00"
      - name: Initialize Android project
        run: yarn tauri android init
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Inject Android Permissions and Native Code
        run: |
          # 1. Inject permissions into the manifest
          MANIFEST_PATH="src-tauri/gen/android/app/src/main/AndroidManifest.xml"
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />' $MANIFEST_PATH
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />' $MANIFEST_PATH
          echo "--- Patched AndroidManifest.xml ---"
          cat $MANIFEST_PATH

          # 2. Copy our custom Kotlin files
          KOTLIN_DEST_PATH="src-tauri/gen/android/app/src/main/java/com/blade/ledfx_rust"
          cp android-native/AudioVisualizer.kt $KOTLIN_DEST_PATH/
          cp android-native/PermissionPlugin.kt $KOTLIN_DEST_PATH/
          echo "--- Copied native Kotlin files ---"

          # 3. Inject the plugin loader into MainActivity.kt using a heredoc
          MAIN_ACTIVITY_PATH="$KOTLIN_DEST_PATH/MainActivity.kt"

          # Create the plugin override content
          cat > /tmp/plugin_override.txt << 'EOF'
              override fun loadPlugin(id: String): app.tauri.plugin.Plugin? {
                  return if (id == "permissions") {
                      PermissionPlugin(this)
                  } else {
                      super.loadPlugin(id)
                  }
              }
          EOF

          # Insert after the class declaration
          sed -i '/class MainActivity : TauriActivity() {/r /tmp/plugin_override.txt' $MAIN_ACTIVITY_PATH

          echo "--- Patched MainActivity.kt ---"
          cat $MAIN_ACTIVITY_PATH
          echo "---------------------------------"
      - name: Generate Icon
        run: yarn tauri icon
      - name: Build Unsigned Android Project
        run: yarn tauri android build
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Sign the APK with apksigner
        run: |
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name "apksigner" | sort -r | head -n 1)
          echo "Using apksigner at: $APKSIGNER"
          $APKSIGNER sign --ks $RUNNER_TEMP/keystore.jks --ks-pass pass:000000 \
          src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
      - name: Rename Android Artifacts
        run: |
          # --- MODIFIED: Rename the now-signed APK ---
          mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk src-tauri/gen/android/app/build/outputs/apk/universal/release/LedFx-rust_${{ steps.get_version.outputs.VERSION }}_android.apk
          mv src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab src-tauri/gen/android/app/build/outputs/bundle/universalRelease/LedFx-rust_${{ steps.get_version.outputs.VERSION }}_android.aab
      - name: Upload APK and AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/LedFx-rust_*.apk
            src-tauri/gen/android/app/build/outputs/bundle/universalRelease/LedFx-rust_*.aab

  # --- Build for iOS ---
  build-ios:
    name: Build iOS
    if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Add iOS targets
        run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim
      - name: Install frontend dependencies (Yarn)
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Sync Version to tauri.conf.json
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = packageJson.version;
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
      - name: Install Apple certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      - name: Install provisioning profile
        run: |
          # Decode and save provisioning profile
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > "$PROFILE_PATH"

          # Extract UUID from provisioning profile
          UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          echo "Provisioning profile UUID: $UUID"

          # Copy to correct location with UUID as filename
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/${UUID}.mobileprovision
      - name: Initialize iOS project
        run: yarn tauri ios init
      - name: Configure manual code signing
        run: |
          # Extract provisioning profile info
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -n 1)
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))

          echo "Profile UUID: $PROFILE_UUID"
          echo "Team ID: $TEAM_ID"

          # Use xcodebuild to set manual signing (more reliable than sed)
          xcodebuild -project src-tauri/gen/apple/ledfx-rust.xcodeproj \
            -target ledfx-rust_iOS \
            -showBuildSettings | head -20

          # Set manual code signing in the pbxproj file
          /usr/libexec/PlistBuddy -c "Set :objects:*:buildSettings:CODE_SIGN_STYLE Manual" \
            src-tauri/gen/apple/ledfx-rust.xcodeproj/project.pbxproj 2>/dev/null || true
      - name: Generate Icon
        run: yarn tauri icon
      - name: Build iOS App
        run: yarn tauri ios build
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifact
          path: src-tauri/gen/apple/build/arm64/*.ipa

  build-ios-test:
    name: Build iOS TestFlight
    if: startsWith(github.event.head_commit.message, 'Release')
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Add iOS targets
        run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim
      - name: Install frontend dependencies (Yarn)
        run: yarn install --frozen-lockfile
      - name: Install Tauri CLI
        run: yarn add -D @tauri-apps/cli
      - name: Sync Version to tauri.conf.json
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const tauriConfPath = './src-tauri/tauri.conf.json';
            const tauriConf = JSON.parse(fs.readFileSync(tauriConfPath, 'utf8'));
            tauriConf.version = packageJson.version;
            fs.writeFileSync(tauriConfPath, JSON.stringify(tauriConf, null, 2));
          "
      - name: Install Apple certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_DIST_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      - name: Install provisioning profile
        run: |
          # Decode and save provisioning profile
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "${{ secrets.APPLE_DIST_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > "$PROFILE_PATH"

          # Extract UUID from provisioning profile
          UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          echo "Provisioning profile UUID: $UUID"

          # Copy to correct location with UUID as filename
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/${UUID}.mobileprovision
      - name: Initialize iOS project
        run: yarn tauri ios init
      - name: Configure manual code signing
        run: |
          # Extract provisioning profile info
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -n 1)
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))

          echo "Profile UUID: $PROFILE_UUID"
          echo "Team ID: $TEAM_ID"

          # Export for use in build step
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "TEAM_ID=$TEAM_ID" >> $GITHUB_ENV
      - name: Generate Icon
        run: yarn tauri icon
      - name: Build iOS App
        env:
          TAURI_SIGNING_IDENTITY: Apple Distribution
          TAURI_PROVISIONING_PROFILE: ${{ env.PROFILE_UUID }}
          DEVELOPMENT_TEAM: ${{ env.TEAM_ID }}
        run: |
          # Build with manual signing for App Store
          yarn tauri ios build --export-method app-store-connect -- \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=$TEAM_ID \
            PROVISIONING_PROFILE_SPECIFIER=$PROFILE_UUID
      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: 'src-tauri/gen/apple/build/arm64/ledfx-rust.ipa'
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}

  # --- Create the Release ---
  create-release:
    name: Create Release
    if: always() && startsWith(github.event.head_commit.message, 'Release')
    needs: [build-desktop, build-rpi-native, build-android, build-ios, build-ios-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Generate Changelog File
        id: generate_changelog_file
        run: |
          echo "## Changes in v${{ steps.get_version.outputs.VERSION }}" > changelog.md
          git log --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%h))" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> changelog.md
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: changelog.md
          files: |
            artifacts/**/*
